<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Porcentagem</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header id="main-header">Calculadora de Porcentagem</header>
      <div class="percentageAccounts">
        <form class="firstForm">
          <div>
            Quanto é <input type="text" class="a numberBox" /> % de
            <input type="text" class="b numberBox" />?
          </div>
          <div>
            <button type="submit" class="calculateButton firstButton">
              Calcular
            </button>
            <input
              type="text"
              readonly="readonly"
              class="numberBox resultBox firstResult"
            />
          </div>
        </form>
        <form class="secondForm">
          <div>
            <input type="text" class="c numberBox" /> é quantos % de
            <input type="text" class="d numberBox" />?
          </div>
          <div>
            <button type="submit" class="calculateButton secondButton">
              Calcular
            </button>
            <input
              type="text"
              readonly="readonly"
              class="numberBox resultBox secondResult"
            />
          </div>
        </form>
        <form class="thirdForm">
          <div>
            <input type="text" class="e numberBox" /> é
            <input type="text" class="f numberBox" />% de quanto?
          </div>
          <div>
            <button type="submit" class="calculateButton thirdButton">
              Calcular
            </button>
            <input
              type="text"
              readonly="readonly"
              class="numberBox resultBox thirdResult"
            />
          </div>
        </form>
      </div>
      <div class="percentImg">
        <figure>
          <img src="percentImg.svg" />
        </figure>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
